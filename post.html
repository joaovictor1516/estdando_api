<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Postar noticia</title>
</head>
<body>
    <p id="loading">
        Carregando...
    </p>
    <div id="post">
        <a href="index.html">Voltar</a>
    
        <div id="post-container"></div>

        <h2>Comentários:</h2>

        <form id="coment-form">
            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Digite o seu e-mail" required>
            </div>
            
            <div>
                <label for="body">Comentário:</label>
                <textarea name="body" id="body" cols="30" rows="1" placeholder="Digite o seu comentário" required></textarea>
            </div>

            <input type="submit" value="Comentar">
        </form>
    </div>

    <div id="coment-container"></div>

    <script src="js/main.js"></script>
</body>
</html>
